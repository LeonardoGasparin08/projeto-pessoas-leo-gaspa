<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <style>
    .btn-x {
      box-shadow: 1px 1px 10px 0 #0ca747;
      background: #003308;
      border:3px solid rgb(0, 0, 0);
      color: #0ca747;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s; 
      line-height: 1.5;
      padding: 6px 16px;
      border-radius: 50%;
      position: fixed;  
      top: 20px;         
      left: 15px;       
      z-index: 1000;     
    }

    .btn-x:hover {
      box-shadow: 1px 1px 10px 0 #ff4d4d;
      background-color: rgba(128, 16, 16, 0.15);
      color: #ff4d4d;
      transform: scale(1.1);
    }

    .btn-x.top-right {
      position: static;
      top: 10px;
      left: 10px;
    }

    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0a0f0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Login container */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #101610;
      color: white;
      font-size: 1rem;
      appearance: none;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #0ca747;
      border: none;
      border-radius: 6px;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s
      
    }

    .login-btn:hover {
      background: #05e964;
    }

    .forgot-password {
      margin-top: 15px;
      display: inline-block;
      font-size: 0.85rem;
      color: #bbb;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <a href="comoentrar.html" class="btn-x">X</a>
  <div class="login-container">
    <div class="login-box">
      <h2>Insira os dados do atleta para a inscrição</h2>
      <form>
        <div class="form-group">
          <label for="Nome">Nome</label>
          <input type="text" id="name" placeholder="Nome completo">
        </div>  
        <div class="form-group">
          <label for="CPF">CPF</label>
          <input type="number" id="cpf" placeholder="Insira seu CPF">
        </div>
        <div class="form-group">
          <label for="Usuário">Email</label>
          <input type="email" id="email" placeholder="Insira seu Email">
        </div> 
        <div class="form-group">
          <label for="sub">Categoria</label>
          <select id="sub">
            <option value="">Selecione...</option>
            <option value="sub13">Sub 13</option>
            <option value="sub14">Sub 14</option>
            <option value="sub15">Sub 15</option>
            <option value="sub16">Sub 16</option>
            <option value="sub17">Sub 17</option>
          </select>
        </div>
        <div class="form-group">
          <label for="posicao">Posição</label>
          <select id="pos">
            <option value="">Selecione...</option>
            <option value="pg">Armador</option>
            <option value="sg">Ala-armador</option>
            <option value="sf">Ala</option>
            <option value="pf">Ala-pivô</option>
            <option value="c">Pivô</option>
          </select>
        </div>
        <button id="btnCadastrar" class="login-btn" type="button">Cadastrar</button>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="secrets.js"></script>
  <script src="firebase-config.js"></script>
  <script src="index.js"></script> 
</body>
</html>
