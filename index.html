<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0a0f0a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Login container */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #101610;
      color: white;
      font-size: 1rem;
      appearance: none;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #0ca747;
      border: none;
      border-radius: 6px;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s
      
    }

    .login-btn:hover {
      background: #05e964;
    }

    .forgot-password {
      margin-top: 15px;
      display: inline-block;
      font-size: 0.85rem;
      color: #bbb;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
  <script scr="script.js" defer></script>
</head>
<body>
  <!-- Login -->
  <div class="login-container">
    <div class="login-box">
      <h2>Insira os dados do atleta para a inscrição</h2>
      <form>
        <div class="form-group">
          <label for="Nome">Nome</label>
          <input type="text" id="name" placeholder="Nome completo">
        </div>  
        <div class="form-group">
          <label for="CPF">CPF</label>
          <input type="number" id="cpf" placeholder="Insira seu CPF">
        </div>
        <div class="form-group">
          <label for="Usuário">Email</label>
          <input type="email" id="email" placeholder="Insira seu Email">
        </div> 
        <div class="form-group">
          <label for="sub">Categoria</label>
          <select id="sub">
            <option value="">Selecione...</option>
            <option value="sub13">Sub 13</option>
            <option value="sub14">Sub 14</option>
            <option value="sub15">Sub 15</option>
            <option value="sub16">Sub 16</option>
            <option value="sub17">Sub 17</option>
          </select>
        </div>
        <div class="form-group">
          <label for="posicao">Posição</label>
          <select id="pos">
            <option value="">Selecione...</option>
            <option value="pg">Armador</option>
            <option value="sg">Ala-armador</option>
            <option value="sf">Ala</option>
            <option value="pf">Ala-pivô</option>
            <option value="c">Pivô</option>
          </select>
        </div>
        <button id="btnCadastrar" class="login-btn" type="button">Cadastrar</button>
      </form>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="script.js" defer></script> 
</body>
</html>
